<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <div class="container">
        <form method="POST" class="appointment-form" id="appointment-form">
            <h2>Registration form</h2>
            <div class="form-group-1">
                <input type="text" name="title" id="title" placeholder="Firstname" [(ngModel)]="selectedProf.prenom" required />
                <input type="text" name="name" id="name" placeholder="Lastname" [(ngModel)]="selectedProf.nom" required />
                <input type="password" name="Password" id="Password" placeholder="Password" required [(ngModel)]="selectedProf.password"/>
                <input type="text" name="UserName" id="UserName" placeholder="UserName" required [(ngModel)]="selectedProf.login"/>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number" required [(ngModel)]="selectedProf.numero"/>
                <input type="text" name="Address" id="Address" placeholder="Address" required [(ngModel)]="selectedProf.addresse"/>
                <div  style="visibility: hidden; height: 0px; width: 0px; margin-bottom: 10px" id="log-pass" >
                    <p-message severity="error" text="Username or Password invalid" autoWidth="false" style="width: 100%"></p-message></div>

            </div>
            <div class="form-submit" >
                <input type="submit" name="submit" id="submit" class="submit" value="Submit" (click)="save()"/>
            </div>
        </form>
    </div>

</div>

</body>
</html>
