<meta content="no-referrer" name="referrer">
<p-toast></p-toast>
<p-card [style]="{backgroundColor: ' gainsboro',width: '1200px'}" class="container">
    <ng-template pTemplate="header">
        <h1 class="titre">VOCABULARY</h1>
    </ng-template>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label>Number</label>
            <input [(ngModel)]="selected.numero" pInputText type="text">
        </div>
        <div class="p-field p-col">
            <label>word</label>
            <input #word [(ngModel)]="selected.word" name="word" pInputText type="text">
        </div>
        <!-- <div class="p-field p-col-1">
             <br/><br/>
             <i class="pi pi-volume-up" style="font-size: 1.5rem; cursor: pointer" (click)="sound(word.value)"></i>
         </div>-->
        <div class="p-field p-col">
            <label for="lastname2">Translated word</label>
            <input #tsword [(ngModel)]="selected.result" id="lastname2" pInputText type="text">
        </div>
        <div class="p-field p-col-1">
            <br/><br/>
            <i (click)="sound1(tsword.value)" class="pi pi-volume-up" style="font-size: 1.5rem; cursor: pointer"></i>
        </div>
        <audio hidden id="speach" src=""></audio>
    </div>
    <div class="p-grid">
        <div class="p-col-6">
            <p-panel header="Explanation">

                <textarea [(ngModel)]="selected.explication" autoResize="autoResize" cols="75"
                          pInputTextarea></textarea>
            </p-panel>
        </div>
        <div class="p-col-6">
            <p-panel header="Exemple">
                <textarea [(ngModel)]="selected.exemple" autoResize="autoResize" cols="75" pInputTextarea></textarea>
            </p-panel>
        </div>
    </div>
    <div class="p-col-12">
        <p-panel header="Image">
            <textarea [(ngModel)]="selected.image" autoResize="autoResize" cols="160" pInputTextarea
                      placeholder="Enter Image URL"></textarea>
            <br/>
            <div *ngIf="selected.image != null" class="p-col">
                <img *ngIf="selected.image != null" alt="image" src="{{selected.image}}"
                     style="width: 600px; height: 400px; margin-left: 250px"/>
            </div>
        </p-panel>
        <!-- <input type="file" multiple  accept="image/*" [(ngModel)]="selected.image"  (click)=" handleFileInput($event)"  >-->
    </div>


    <ng-template pTemplate="footer">
        <button (click)="save()" class="p-button p-col-3 p-button-secondary p-button-raised" id="buttonSave" label="save" pButton
                pRipple></button>
    </ng-template>
</p-card>
