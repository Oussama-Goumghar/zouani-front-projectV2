<div>
    <div class="card-header">
        Create Quiz
    </div>
    <div class="card-body">
        <div class="p-grid">
            <div class="p-col-fixed" style="width:60%">
                <div class="box">
                    <div class="p-grid">
                        <div class="p-col-fixed" style="width:50%">
                            <div class="box">
                                <span class="p-float-label">
                                    <input id="quiz-name" pInputText type="text">
                                    <label for="quiz-name">Quiz's name</label>
                                </span>
                            </div>
                        </div>
                        <div class="p-col">
                            <div class="box">
                                <div>
                                    <label for="note">success threshold : </label>
                                    <input [min]="0" id="note" pInputText type="number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>Question's number : </label>
                            <input [min]="0" pInputText type="number">
                        </div>
                        <div>
                            <label>Question's type : </label>
                            <p-dropdown [(ngModel)]="typeQuestion" [options]="typesQuestion"
                                        optionLabel="lib"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-col">
                <div class="box">
                    hi
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">

    </div>
</div>
