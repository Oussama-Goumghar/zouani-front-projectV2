<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '450px'}" header="Synthese-Session-Cours Details"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="reference">Reference</label>
            <input [(ngModel)]="selected.reference" disabled id="reference" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="id">Id</label>
            <input [(ngModel)]="selected.id" disabled id="id" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="username">Username</label>
            <input [(ngModel)]="selected.username" disabled id="username" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="firstName">FirstName</label>
            <input [(ngModel)]="selected.firstName" disabled id="firstName" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="lastName">LastName</label>
            <input [(ngModel)]="selected.lastName" disabled id="lastName" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="nationallite">Nationnalit√©</label>
            <input [(ngModel)]="selected.nationallite" disabled id="nationallite" pInputText type="text"/>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideViewDialog()" class="p-button-text" icon="pi pi-times" label="Fermer" pButton
                pRipple></button>
    </ng-template>
</p-dialog>
