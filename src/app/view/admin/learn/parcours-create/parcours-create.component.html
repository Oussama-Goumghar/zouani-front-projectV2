<p-dialog [(visible)]="createDialog" [modal]="true" [style]="{width: '450px'}" header="Parcours Create"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="centre"> Center </label>
            <select (click)="findAllCentre()" [(ngModel)]="selecteddparcours.centre.ref" class="btn btn-block btn-outline-light form-control" id="centre"
                    name="Parcours" pInputText style="background-color: lavender"
                    type="text">
                <option *ngFor="let c of itemsscentre" [ngValue]="c.ref" selected="selected"> {{c.libelle}}</option>
            </select>
            <small *ngIf="submitted && !selecteddparcours.centre.libelle" class="p-invalid">centre is required.</small>
        </div>
        <div class="p-field">
            <label for="ref">Title</label>
            <input [(ngModel)]="selecteddparcours.libelle" autofocus id="ref" pInputText required type="text"/>
            <small *ngIf="submitted && !selecteddparcours.libelle" class="p-invalid">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="libelle">Description</label>
            <input [(ngModel)]="selecteddparcours.description" autofocus id="libelle" pInputText required type="text"/>
            <small *ngIf="submitted && !selecteddparcours.description" class="p-invalid">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="nombreCours">Number of Courses</label>
            <input [(ngModel)]="selecteddparcours.nombreCours" autofocus id="nombreCours" pInputText required
                   type="text"/>
            <small *ngIf="submitted && !selecteddparcours.nombreCours" class="p-invalid">total is required.</small>
        </div>


    </ng-template>

    <ng-template pTemplate="footer" style="background-color: lavender;">
        <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="save()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
    </ng-template>
</p-dialog>
