<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '450px'}" header="Commande Details"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="ref">Ref</label>
            <input [(ngModel)]="selected.reference" disabled id="ref" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="total">Total</label>
            <input [(ngModel)]="selected.total" disabled id="total" pInputText type="text"/>
        </div>


        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="totalPaye">Total Paye</label>
                <p-inputNumber [(ngModel)]="selected.totalPaye" disabled id="totalPaye"></p-inputNumber>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideViewDialog()" class="p-button-text" icon="pi pi-times" label="Fermer" pButton
                pRipple></button>
    </ng-template>
</p-dialog>
