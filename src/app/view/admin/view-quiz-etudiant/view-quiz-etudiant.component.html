<p-table #dt [value]="quizsEtudiant"  [rows]="10" [paginator]="true"
         [(selection)]="quizEtudiant" [rowHover]="true" dataKey="id"
         styleClass="p-datatable-customers"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
            <h5 class="p-m-0">Quiz etudiant</h5>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="libelle">Last name <p-sortIcon field="student"></p-sortIcon></th>
            <th pSortableColumn="date">First name  <p-sortIcon field="professor"></p-sortIcon></th>
            <th pSortableColumn="dateDebut">Teacher <p-sortIcon field="dateDebut"></p-sortIcon></th>
            <th pSortableColumn="dateFin">Note <p-sortIcon field="dateFin"></p-sortIcon></th>
            <th pSortableColumn="destinataire">Mark <p-sortIcon field="duration"></p-sortIcon></th>
            <th pSortableColumn="numeroOrdre">Actions <p-sortIcon field="duration"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quiz>
        <tr>
            <td>{{quiz.etudiant.nom}}</td>
            <td>{{quiz.etudiant.prenom}}</td>
            <td>{{quiz.etudiant.prof.name}} {{quiz.etudiant.prof.prenom}}</td>
            <td>{{quiz.note}}</td>
            <td>{{quiz.resultat}}</td>
            <td>
                <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" (click)="view(quiz)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(quiz)"></button>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{quizsEtudiant ? quizsEtudiant.length : 0 }} items.
        </div>
    </ng-template>
</p-table>
