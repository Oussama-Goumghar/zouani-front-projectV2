
<div class="p-grid" style="  margin-left: 30px; margin-top: 20px">


    <div class="card p-col-11" style="background-color: gainsboro;  margin-left: 30px; margin-top: 20px">
        <h1 style="text-align: center; margin-bottom: 30px; color: black"><b>Registration Student</b></h1>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-6">
                <label for="prenom" style="color: black;">Firstname</label>
                <input [(ngModel)]="selected.prenom" id="prenom" pInputText type="text">
                <small *ngIf="submitted && !selected.prenom" class="p-invalid">FirstName is required.</small>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="nom" style="color: black;">Lastname</label>
                <input [(ngModel)]="selected.nom" id="nom" pInputText type="text">
                <small *ngIf="submitted && !selected.nom" class="p-invalid">Lastname is required.</small>

            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="logins">UserName</label>
                <input [(ngModel)]="selected.login" id="logins" pInputText type="text">
                <small *ngIf="submitted && !selected.login" class="p-invalid">Username is required.</small>

            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="passwrdd" style="color: black;">Password</label>
                <input [(ngModel)]="selected.password" id="passwrdd" pInputText type="password">
                <small *ngIf="submitted && !selected.password" class="p-invalid">Password is required.</small>

            </div>
            <div class="p-field p-col-12">
                <label for="address" style="color: black;">Address</label>
                <textarea [(ngModel)]="selected.address" id="address" pInputTextarea rows="4" type="text"></textarea>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="city" style="color: black;">City</label>
                <input [(ngModel)]="selected.ville" id="city" pInputText type="text">
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="email" style="color: black;">Email</label>
                <input [(ngModel)]="selected.gmail" id="email" pInputText type="text">
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="parcours" style="color: black;">Parcours</label>
                <select (click)="findAllParcours()" [(ngModel)]="selected.parcours.id" class="btn btn-block btn-outline-light form-control" id="parcours"
                        name="Parcours"
                        style="width: 300px; height: 30px ; border-color: darkgray;margin-left: 5px" type="text">
                    <option *ngFor="let p of parcoursList" [ngValue]="p.id" selected="selected"> {{p.libelle}}</option>

                </select>
                <small *ngIf="submitted && !selected.parcours.id" class="p-invalid">Parcours is required.</small>

            </div>

        </div>

        <p-button (click)="save()" icon="pi pi-check" iconPos="right" label="Submit" style="float: right;"></p-button>


    </div>
</div>
