<div class=" card" style="background-color: transparent">
    <div class="p-grid" >
        <div class="p-col" >

            <div class="product-grid-item " style="background-color: white">
                <div class="product-grid-item-content" >
                    <div class="product-name" style="margin-bottom: 15px"><h1>-{{this.selectedsection.libelle}}-</h1>
                    </div>
                    <!-- <iframe *ngIf=" this.selectedsection.libelle != 'Watch the video' && this.selectedsection.urlImage != null"
                               [src]='photoURL() | safe' loading="lazy" width="400" height="200" ></iframe> -->
                    <div style="width: 80%;margin: 0 auto">
                        <img *ngIf=" this.selectedsection.urlImage && !this.selectedsection.urlVideo" style="width: 100%"
                             src="{{photoURL()}}">
                        <iframe *ngIf="this.selectedsection.urlVideo && !this.selectedsection.urlImage"
                                [src]='URLVideo() | safe'
                                allowfullscreen  loading="lazy" style="width: 100%;height: 60%;"></iframe>
                        <div *ngIf="this.selectedsection.urlVideo && this.selectedsection.urlImage" style="width: 200%;">
                            <img  src="{{photoURL()}}" style="width: 200%">
                            <div style="width: 200%">
                                <iframe [src]='URLVideo() | safe' allowfullscreen
                                        loading="lazy" style="height: 2000px"></iframe>
                            </div>

                        </div>
                        <img *ngIf="!this.selectedsection.urlImage && !this.selectedsection.urlVideo"
                             src="assets/notfound.jpg" style="width: 100%">


                    <div *ngIf=" this.selectedsection.contenu != null">
                        <h3 style="box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23); background-color: white;white-space: pre-wrap" (mouseup)="dict()">{{this.selectedsection.contenu}}</h3>
                    </div>
                </div>
                </div>
            </div>
            <div style="position: relative;margin-top: 50px">
                <button (click)="PreviousSection()"
                        [style.visibility]="(this.selectedsection.numeroOrder != 1)? 'visible':'hidden'"
                        class="p-button-rounded" icon="pi pi-caret-left" id="previous"
                        label="Previous" pButton pRipple
                        style="margin-left: 15px; width: 120px"
                        type="button"></button>
                <button *ngIf="this.selectedsection.categorieSection.libelle != 'Vocabulary'  "
                        [routerLink]="quizView? ['/pages/quiz-view']: ['/pages/quiz-take']"
                        [style.visibility]="(this.selectedQuiz.section.id == this.selectedsection.id )? 'visible':'hidden'"
                        class="p-button-rounded"
                        id="quiz" label="{{this.passerQuiz}}"
                        pButton
                        pRipple
                        style="position: absolute;margin: 0;left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);top: 50%;  width: 120px"
                        type="button"></button>
                <button (click)="NextSection()"
                        [style.visibility]="(this.selectedsection.numeroOrder < this.itemssection2.length)? 'visible':'hidden'"
                        class="p-button-rounded" icon="pi pi-caret-right" id="next" label="Next"
                        pButton pRipple
                        style=" width: 120px;  position: absolute;right: 15px;"
                        type="button"></button>
                <button (click)="Vocab(this.selectedsection.id)"
                        *ngIf="this.selectedsection.categorieSection.libelle == 'Vocabulary'" class="p-button-rounded"
                        icon="pi pi-caret-right" label="Vocabulary"
                        pButton
                        pRipple style="margin-left: 360px; width: 120px"
                        type="button"></button>
               <!-- <button (click)="finish()"
                        [style.visibility]="(this.selectedsection.numeroOrder < this.itemssection2.length)? 'hidden':'visible'"
                        class="p-button-rounded" icon="pi " label="Finish" pButton pRipple
                        style="position: absolute;margin: 0;left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);top: 50%;  width: 120px"
                        type="button"></button>-->
            </div>


        </div>

        <div class="p-col-2 product-grid-item"  >
            <div class="product-grid-item-content" >
            <div style="margin-top: 20px">

                     <h5><u style="color: #8b8b90; margin-left: 5px">{{this.selectedDict.word}}</u>  {{this.selectedDict.definition}}</h5>
                    <div class="p-inputgroup">
                        <p-autoComplete [(ngModel)]="word" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" field="word" [minLength]="1"></p-autoComplete>
                        <button type="button" pButton pRipple icon="pi pi-search"  (click)="findByWord()" ></button>
                        <button type="button" pButton pRipple icon="pi pi-plus" style="background-color: #8b8b90" (click)="openCreateDict()" ></button>
        </div>
                    <!-- <input  [(ngModel)]="word" pInputText placeholder="Search" style="width: 180px;" type="text"/>

                     <p-button (click)="openCreateDict()" icon="pi pi-plus" style="margin-left: 2px;" ></p-button>
              -->
        </div>
               <div class="card" style="margin-top: 15px">
               <p-tabMenu [model]="menu" [activeItem]="menu[0]" style="width: 100%;" ></p-tabMenu>


                   <div  id="categoriess" style="width: 100%;margin-top: 15px" >
                   <p-timeline align="alternate" [value]="itemssection2" id="categ" style="margin-top: 20px; margin-right: 30px;">

                       <ng-template let-section  pTemplate="content" >
                           <tr>

                               <td (click)="Section(section.categorieSection.libelle)"
                                   [style.color]="(section.categorieSection.libelle) == (this.selectedsection.categorieSection.libelle)? '#8b8b90' :'#1BA7AF' "
                                   style="cursor: pointer; font-weight: 600"><u>{{section.categorieSection.libelle}}</u></td>
                           </tr>
                       </ng-template>
                   </p-timeline></div>
                   <div  id="word" style="margin-top: 5px; width: 0px; height: 0px" [style.visibility]="'hidden'">

                   <p-table  id="wrd" [value]="itemsDict" [rows]="5" [paginator]="true" [rowHover]="true" dataKey="id" style="margin-top: 20px; width: 0px">

                       <ng-template let-dict  pTemplate="body" >
                           <tr>

                               <td style="font-weight: 800; text-align: center; color: #1BA7AF;"><b>{{dict.word}}</b></td>
                           </tr>
                       </ng-template>

                   </p-table></div>
               </div>
