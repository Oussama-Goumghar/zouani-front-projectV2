            <div>

                    <div class="container" *ngIf="!chatMessage.student">
                        <strong style="right: 100%;color: #E2841A"  >teacher {{chatMessage.user}} : </strong>
                        <p>{{chatMessage.message}}</p>
                        <span class="time-right">{{today | date:'h:mm'}}</span>
                    </div>

                    <div class="container darker" *ngIf="chatMessage.student">
                        <strong style="right: 100%;color: dodgerblue" *ngIf="chatMessage.student" >{{chatMessage.user}} : </strong>
                        <p>{{chatMessage.message}}</p>
                        <span class="time-left">{{today | date:'h:mm'}}</span>
                    </div>
                </div>


            </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div>
                    <textarea type="text" pInputTextarea autoResize="true" class="form-control" name="message" id="input-message" required autofocus ngModel></textarea>
                </div>
                <div >
                    <p-button type="submit" class="btn btn-primary">Send</p-button>
                </div>
            </div>
        </form>
    </div>
